<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Training App</title>
		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
		
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/DOMStorageAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/WebkitSQLiteAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
 		<div id="title_bar">Phone<strong>Gap</strong> Training App</div>

		<div id="welcome" class="view">
		  <div class="app_button" id="map_button">Show My Location</div>
  	      <div class="app_button" id="settings_button">Settings</div>
		</div>

		<div id="map" class="view">
		  <div class="map_image">
              <img id="static_map" src="assets/img/staticmap.png">
		  </div>
		  <p>This is where you are</p>
		  <div class="app_button" id="welcome_button">Go Back</div>
		</div>

		<div id="settings" class="view">
		  <form id="settings_form">
		    <fieldset id="map_type">
		      <legend>Map Type</legend>
		        <div><input type="radio" name="map" id="map_r" value="roadmap" checked><label for="map_r">Road Map</label></div>
                        <div><input type="radio" name="map" id="map_s" value="satellite"><label for="map_s">Satellite</label></div>
                        <div><input type="radio" name="map" id="map_t" value="terrain"><label for="map_t">Terrain</label></div>
                        <div><input type="radio" name="map" id="map_h" value="hybrid"><label for="map_h">Hybrid</label></div>
		    </fieldset>
		    <fieldset id="map_zoom">
		      <legend>Zoom Level</legend>
		        <div><input type="radio" name="zoom" value="10" id="zoom_10"><label for="zoom_10">Super Far</label></div>
		        <div><input type="radio" name="zoom" value="10" id="zoom_12"><label for="zoom_12">Far</label></div>
		        <div><input type="radio" name="zoom" value="10" id="zoom_15" checked><label for="zoom_15">Normal</label></div>
		        <div><input type="radio" name="zoom" value="10" id="zoom_18"><label for="zoom_18">Close</label></div>
		        <div><input type="radio" name="zoom" value="10" id="zoom_20"><label for="zoom_20">Super Close</label></div>
  		     </fieldset>
		      <button id="save_button">Save</button>
	      </form>
		</div>

	</body>
</html>
